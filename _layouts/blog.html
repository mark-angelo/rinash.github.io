---
layout: default
---
<div class="section post">
  <div class="inner">
    <div class="wrap">
      <section class="post">
        <header>
          <span class="date">{{ page.date | date: "%b %-d, %Y" }}</span>
          <h2>{{ page.postTitle }}</h2>
          <span class="author">Posted by {{ page.author }}</span>
        </header>
        <article>
          {{ page.content }}
        </article>
      </section>
    </div>
  </div>
</div>
