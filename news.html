---
layout: default
headerClass: blog
title: Blog
subtitle: Have a questions?
---
<div class="section blog">
  <div class="inner">
    <div class="wrap">
      {% for post in site.posts %}
        <section class="post">
          <header>
            <span class="date">{{ post.date | date: "%b %-d, %Y" }}</span>
            <a class="title" href="{{ post.url | prepend: site.baseurl }}"><h2>{{ post.postTitle }}</h2></a>
            <span class="author">Posted by {{ post.author }}</span>
            <div class="photo"><img src="{{ "/assets/styles/images/logo.gif" | prepend: site.baseurl }}" /></div>
          </header>
          <article>
            <p>{{ post.remark }}</p>
          </article>
          <footer>
            <div class="read-more"><a href={{ post.url | prepend: site.baseurl }} class="button learn-more">Read More <span class="arrow"></a></div>
          </footer>
        </section>
      {% endfor %}
    </div>
  </div>
</div>
